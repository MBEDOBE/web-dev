<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="#"><img src="logo.png" alt="mbedev logo" /></a>
        </div>

        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <div class="cta">
          <button
            href="#"
            id="login-btn"
            class="btn-login"
            onclick="openLoginModal()"
          >
            Login
          </button>
        </div>

        <div class="navbar-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>

    <main>
      <section class="hero">
        <!-- Login Modal -->
        <div class="modal-container" id="login-modal">
          <div class="modal">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <form>
              <label for="username">Username:</label>
              <input
                class="input-field"
                type="text"
                id="username"
                name="username"
              />
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" />
              <button type="submit">Login</button>
            </form>

            <p><input type="checkbox" />Remember me</p>

            <a href="#">Forgot Password?</a>

            <p>
              Don't have an account?
              <a
                href="#"
                class="modal-link"
                id=" register-link"
                onclick="openRegisterModal()"
                >Register here.</a
              >
            </p>
          </div>
        </div>
        <!-- Register Modal -->
        <div class="modal-container" id="register-modal">
          <div class="modal">
            <span class="close" onclick="closeRegisterModal()">&times;</span>
            <h2>Register</h2>
            <form>
              <label for="username">Username:</label>
              <input
                class="input-field"
                type="text"
                id="username"
                name="username"
              />
              <label for="email">Email:</label>
              <input class="input-field" type="email" id="email" name="email" />
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" />
              <button type="submit">Register</button>
            </form>

            <p>
              Already have an account?
              <a
                href="#"
                class="modal-link"
                id=" register-link"
                onclick="openLoginModal()"
                >Login here.</a
              >
            </p>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
